<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div>
            <h1 class="page-header">
                Role
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-wrench"></i> Role Management
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterOrgId" (ngModelChange)="orgChange($event)">
                <option *ngFor="let organization of organizations" value="{{organization.id}}">{{organization.name}}</option>
            </select>
        </div>
        <div class="role-add">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_dlg" data-(click)="newRole();">New Role</button>
        </div>
    </div>
    
    <div class="row">
        <hr>
    </div>

    <div class="row">
        <div>
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> Role List </h3>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Role Name</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let role of roles">
                        <td>{{role.name}}</td>
                        <td>{{role.description}}</td>
                        <td style="width: 120px;">
                            <button type="button" class="btn btn-success" data-toggle="tooltip" title="Modify Informations" data-toggle="modal" data-target="#modal_dlg" (click)="modifyRole(role, $event);">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="button" class="btn btn-danger" data-toggle="tooltip" title="Remove Role" data-toggle="modal" data-target="#del_dlg" (click)="confirmRemoveRole(role, $event);">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
        
    </div>

    <!-- Modal Delete Confirm-->
    <div class="modal fade" id="del_dlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">
                        Remove Role
                    </h4>
                </div>
                <div class="modal-body">
                    <div>Are you sure you want to delete the role bellow?</div>
                    <br>
                    <strong><p>{{currRole.name}}</p></strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="removeRole(currRole);">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Add/Modify-->
    <div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">
                <div *ngIf="currRole.id == ''">
                    New Role
                </div>
                <div *ngIf="currRole.id != ''">
                    Modify Role
                </div>
            </h4>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="recipient-name" class="control-label">Name:</label>
                <input type="text" class="form-control" [(ngModel)]="currRole.name">
            </div>
            <!--<div class="form-group">
                <label for="recipient-name" class="control-label">Organization Id:</label>
                <input type="text" class="form-control" [(ngModel)]="currRole.orgId">
            </div>-->
            <div class="form-group">
                <label for="message-text" class="control-label">Description:</label>
                <input class="form-control"  [(ngModel)]="currRole.description">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveRole(currRole);">Save</button>
        </div>
        </div>
    </div>
    </div>
</div>
