<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div>
            <h1 class="page-header">
                Organization
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-wrench"></i> Organization Management
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="org-add">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_dlg" (click)="newOrg();">New Organization</button>
        </div>
    </div>

    <div class="row">
        <hr>
    </div>

    <div class="row">
        <div class="org-list">
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> Organization List </h3>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Organization Name</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let organization of organizations">
                        <td>{{organization.name}}</td>
                        <td>{{organization.description}}</td>
                        <td style="width: 120px;">
                            <button type="button" class="btn btn-success" data-toggle="tooltip" title="Modify Informations" data-toggle="modal" data-target="#modal_dlg" (click)="modifyOrg(organization, $event);">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="button" class="btn btn-danger" data-toggle="tooltip" title="Remove Organization" data-toggle="modal" data-target="#del_dlg" (click)="confirmRemoveOrg(organization);">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>

    </div>

    <!-- Modal Delete Confirm-->
    <div class="modal fade" id="del_dlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        Remove Organization
                    </h4>
                </div>
                <div class="modal-body">
                    <div>Are you sure you want to delete the organization bellow?</div>
                    <br>
                    <strong><p>{{currOrganization.name}}</p></strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="removeOrg(currOrganization);">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Add/Modify-->
    <div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <div *ngIf="currOrganization.id == ''">
                            New Organization
                        </div>
                        <div *ngIf="currOrganization.id != ''">
                            Modify Organization
                        </div>
                    </h4>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="form-group">
                        <label class="control-label">Name:</label>
                        <input name="orgName" type="text" class="form-control"
                               [(ngModel)]="currOrganization.name">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description:</label>
                        <textarea name="orgDescription" class="form-control" id="message-text"
                                  [(ngModel)]="currOrganization.description"></textarea>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveOrg(currOrganization);">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
