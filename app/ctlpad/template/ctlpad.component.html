<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div>
            <h1 class="page-header">
                Control Pad
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-wrench"></i> Control Pad
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterOrgName">
                <option *ngFor="let organization of organizations" value="{{organization.id}}">{{organization.name}}</option>
            </select>
        </div>
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterProdName">
                <option *ngFor="let product of products" value="{{product.id}}">{{product.name}}</option>
            </select>
        </div>
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterPlName">
                <option *ngFor="let pipeline of pipelines" value="{{pipeline.id}}">{{pipeline.name}}</option>
            </select>
        </div>
        
        <div class="pull-right" style="">
            <button type="button" class="btn btn-sm btn-info">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start All
            </button>
            <button type="button" class="btn btn-sm btn-info">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop All
            </button>
            <button type="button" class="btn btn-sm btn-info">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Restart All
            </button>
        </div>
    </div>
        
    <div class="row">
        <hr>
    </div>

    <!--Group0-->
    <div class="row">
        <div *ngFor="let capability of (capabilities | ctlpadAppDisplayFmt:0)" class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-4">
                            <img class="app-icon" src="{{capability.img}}">
                        </div>
                        <div class="col-xs-8 text-right">
                            <h1>{{capability.name}}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-11 col-xs-offset-1 text-right">
                            <div>{{capability.description}}</div>
                        </div>
                    </div>
                </div>
                <center class="panel-footer">
                    <button type="button" class="btn btn-sm btn-link">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start
                    </button>
                    <button type="button" class="btn btn-sm btn-link">
                        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
                    </button>
                    <button type="button" class="btn btn-sm btn-link">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Restart
                    </button>
                </center>
            </div>
        </div>
    </div>

    <!--Group1-->
    <div class="row">
        <div *ngFor="let capability of (capabilities | ctlpadAppDisplayFmt:1)" class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-4">
                            <img class="app-icon" src="{{capability.img}}">
                        </div>
                        <div class="col-xs-8 text-right">
                            <h1>{{capability.name}}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-11 col-xs-offset-1 text-right">
                            <div>{{capability.description}}</div>
                        </div>
                    </div>
                </div>
                <center class="panel-footer">
                    <button type="button" class="btn btn-sm btn-link">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start
                    </button>
                    <button type="button" class="btn btn-sm btn-link">
                        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
                    </button>
                    <button type="button" class="btn btn-sm btn-link">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Restart
                    </button>
                </center>
            </div>
        </div>
    </div>

    <!--Group2-->
    <div class="row">
        <div *ngFor="let capability of (capabilities | ctlpadAppDisplayFmt:2)" class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-4">
                            <img class="app-icon" src="{{capability.img}}">
                        </div>
                        <div class="col-xs-8 text-right">
                            <h1>{{capability.name}}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-11 col-xs-offset-1 text-right">
                            <div>{{capability.description}}</div>
                        </div>
                    </div>
                </div>
                <center class="panel-footer">
                    <button type="button" class="btn btn-sm btn-link">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start
                    </button>
                    <button type="button" class="btn btn-sm btn-link">
                        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
                    </button>
                    <button type="button" class="btn btn-sm btn-link">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Restart
                    </button>
                </center>
            </div>
        </div>
    </div>
</div>
