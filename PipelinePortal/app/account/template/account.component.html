<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div>
            <h1 class="page-header">
                Account
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-wrench"></i> Account Management
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterOrgId">
                <option *ngFor="let organization of organizations" value="{{organization.id}}">{{organization.name}}</option>
            </select>
        </div>
        <div class="account-add">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_dlg" data-(click)="newAccount();">New Account</button>
        </div>
    </div>
    
    <div class="row">
        <hr>
    </div>

    <div class="row">
        <div>
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> Account List </h3>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Account Name</th>
                        <th>E-Mail</th>
                        <th>Access Token</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let account of (accounts | acountDispPipe:filterOrgId)">
                    <!--<tr *ngFor="let account of (accounts)">-->
                        <td>{{account.name}}</td>
                        <td>{{account.email}}</td>
                        <td>{{account.token}}</td>
                        <td>{{account.role}}</td>
                        <td style="width: 120px;">
                            <button type="button" class="btn btn-success" data-toggle="tooltip" title="Modify Informations" data-toggle="modal" data-target="#modal_dlg" (click)="modifyAccount(account, $event);">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="button" class="btn btn-danger" data-toggle="tooltip" title="Remove Account" (click)="removeAccount(account, $event);">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">
                <div *ngIf="currAccount.id == ''">
                    New Account
                </div>
                <div *ngIf="currAccount.id != ''">
                    Modify Account
                </div>
            </h4>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="recipient-name" class="control-label">Name:</label>
                <input type="text" class="form-control" [(ngModel)]="currAccount.name">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="control-label">Organization Id:</label>
                <input type="text" class="form-control" [(ngModel)]="currAccount.orgId">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label">E-Mail:</label>
                <input class="form-control"  [(ngModel)]="currAccount.email">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label">Access Token:</label>
                <input class="form-control"  [(ngModel)]="currAccount.token">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label">Role:</label>
                <input class="form-control"  [(ngModel)]="currAccount.role">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveAccount(currAccount);">Save</button>
        </div>
        </div>
    </div>
    </div>
</div>
