<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div>
            <h1 class="page-header">
                Product
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-wrench"></i> Product Management
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterOrgId">
                <option *ngFor="let organization of organizations" value="{{organization.id}}">{{organization.name}}</option>
            </select>
        </div>
        <div class="product-add">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_dlg" data-(click)="newProduct();">New Product</button>
        </div>
    </div>
    
    <div class="row">
        <hr>
    </div>

    <div class="row">
        <div>
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> Product List </h3>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Pipeline Name</th>
                        <th>Pipeline Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of (products | acountDispPipe:filterOrgId)">
                    <!--<tr *ngFor="let product of (products)">-->
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.plName}}</td>
                        <td>{{product.plDescription}}</td>
                        <td style="width: 120px;">
                            <button type="button" class="btn btn-success" data-toggle="tooltip" title="Modify Informations" data-toggle="modal" data-target="#modal_dlg" (click)="modifyProduct(product, $event);">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="button" class="btn btn-danger" data-toggle="tooltip" title="Remove Product" (click)="removeProduct(product, $event);">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">
                <div *ngIf="currProduct.id == ''">
                    New Product
                </div>
                <div *ngIf="currProduct.id != ''">
                    Modify Product
                </div>
            </h4>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="recipient-name" class="control-label">Name:</label>
                <input type="text" class="form-control" [(ngModel)]="currProduct.name">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="control-label">Organization Id:</label>
                <input type="text" class="form-control" [(ngModel)]="currProduct.orgId">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label">Description:</label>
                <input class="form-control"  [(ngModel)]="currProduct.description">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label">Pipeline Name:</label>
                <input class="form-control"  [(ngModel)]="currProduct.plName">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label">Pipeline Description:</label>
                <input class="form-control"  [(ngModel)]="currProduct.plDescription">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveProduct(currProduct);">Save</button>
        </div>
        </div>
    </div>
    </div>
</div>
