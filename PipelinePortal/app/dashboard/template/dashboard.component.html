<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div>
            <h1 class="page-header">
                Dashboard
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-wrench"></i> Dashboard
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterOrgName">
                <option *ngFor="let organization of organizations" value="{{organization.id}}">{{organization.name}}</option>
            </select>
        </div>
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterProdName">
                <option *ngFor="let product of products" value="{{product.id}}">{{product.name}}</option>
            </select>
        </div>
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterPlName">
                <option *ngFor="let pipeline of pipelines" value="{{pipeline.id}}">{{pipeline.name}}</option>
            </select>
        </div>
    </div>
    
    <div class="row">
        <hr>
    </div>

    <div class="row">
        <iframe src="http://16.187.145.11:9088/" style="width:100%; height:65%; border: 0px;"></iframe>
    </div>
</div>
