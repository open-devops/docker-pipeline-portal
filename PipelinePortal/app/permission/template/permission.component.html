<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div>
            <h1 class="page-header">
                Permission
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-wrench"></i> Permission Management
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterOrgName">
                <option *ngFor="let organization of organizations" value="{{organization.id}}">{{organization.name}}</option>
            </select>
        </div>
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterProdName">
                <option *ngFor="let product of products" value="{{product.id}}">{{product.name}}</option>
            </select>
        </div>
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterPlName">
                <option *ngFor="let pipeline of pipelines" value="{{pipeline.id}}">{{pipeline.name}}</option>
            </select>
        </div>
        <div class="permission-add">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_dlg" data-(click)="newPermission();">New Permission</button>
        </div>
    </div>
    
    <div class="row">
        <hr>
    </div>

    <div class="row">
        <div>
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> Permission List </h3>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Organization</th>
                        <th>Product</th>
                        <th>Pipeline</th>
                        <th>Account</th>
                        <th>Permission</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let permission of (permissions | acountDispPipe:filterOrgName :filterProdName :filterPlName)">
                    <!--<tr *ngFor="let permission of (permissions)">-->
                        <td>{{permission.orgName}}</td>
                        <td>{{permission.prodName}}</td>
                        <td>{{permission.plName}}</td>
                        <td>{{permission.accountName}}</td>
                        <td>{{permission.permission}}</td>
                        <td style="width: 120px;">
                            <button type="button" class="btn btn-success" data-toggle="tooltip" title="Modify Informations" data-toggle="modal" data-target="#modal_dlg" (click)="modifyPermission(permission, $event);">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="button" class="btn btn-danger" data-toggle="tooltip" title="Remove Permission" (click)="removePermission(permission, $event);">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">
                <div *ngIf="currPermission.id == ''">
                    New Permission
                </div>
                <div *ngIf="currPermission.id != ''">
                    Modify Permission
                </div>
            </h4>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="recipient-name" class="control-label">Organization:</label>
                <input type="text" class="form-control" [(ngModel)]="currPermission.orgName">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label">Product:</label>
                <input class="form-control"  [(ngModel)]="currPermission.prodName">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label">Pipeline:</label>
                <input class="form-control"  [(ngModel)]="currPermission.plName">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label">Account:</label>
                <input class="form-control"  [(ngModel)]="currPermission.accountName">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label">Permission:</label>
                <input class="form-control"  [(ngModel)]="currPermission.permission">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="savePermission(currPermission);">Save</button>
        </div>
        </div>
    </div>
    </div>
</div>
