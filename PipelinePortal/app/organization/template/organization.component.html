<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div>
            <h1 class="page-header">
                Organization
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-wrench"></i> Organization Management
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="org-add">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_dlg" (click)="newOrg();">New Organization</button>
        </div>
    </div>
    
    <div class="row">
        <hr>
    </div>

    <div class="row">
        <div class="org-list">
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-list"></span> Organization List </h3>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Organization Name</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let organization of organizations">
                        <td>{{organization.name}}</td>
                        <td>{{organization.description}}</td>
                        <td style="width: 120px;">
                            <button type="button" class="btn btn-success" data-toggle="tooltip" title="Modify Informations" data-toggle="modal" data-target="#modal_dlg" (click)="modifyOrg(organization, $event);">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="button" class="btn btn-danger" data-toggle="tooltip" title="Remove Organization" (click)="removeOrg(organization, $event);">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal_dlg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">
                <div *ngIf="currOrganization.id == ''">
                    New Organization
                </div>
                <div *ngIf="currOrganization.id != ''">
                    Modify Organization
                </div>
            </h4>
        </div>
        <div class="modal-body">
            <form>
            <div class="form-group">
                <label for="recipient-name" class="control-label">Name:</label>
                <input type="text" class="form-control" id="recipient-name" [(ngModel)]="currOrganization.name">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label">Description:</label>
                <textarea class="form-control" id="message-text" [(ngModel)]="currOrganization.description"></textarea>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveOrg(currOrganization);">Save</button>
        </div>
        </div>
    </div>
    </div>
</div>
