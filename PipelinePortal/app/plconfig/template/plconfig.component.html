<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div>
            <h1 class="page-header">
                Pipeline Configuration
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-wrench"></i> Pipeline Configuration
                </li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterOrgName">
                <option *ngFor="let organization of organizations" value="{{organization.id}}">{{organization.name}}</option>
            </select>
        </div>
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterProdName">
                <option *ngFor="let product of products" value="{{product.id}}">{{product.name}}</option>
            </select>
        </div>
        <div class="filter">
            <select class="form-control" [(ngModel)]="filterPlName">
                <option *ngFor="let pipeline of pipelines" value="{{pipeline.id}}">{{pipeline.name}}</option>
            </select>
        </div>
    </div>
    
    <div class="row">
        <hr>
    </div>

    <!--Group0-->
    <div class="row">
        <div *ngFor="let capability of (capabilities | plconfigAppDisplayFmt:0)" class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-4">
                            <img class="app-icon" src="{{capability.img}}">
                        </div>
                        <div class="col-xs-8 text-right">
                            <h1>{{capability.name}}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-11 col-xs-offset-1 text-right">
                            <div>{{capability.description}}</div>
                        </div>
                    </div>
                </div>
                <a href="{{capability.url}}" target="_blank">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!--Group1-->
    <div class="row">
        <div *ngFor="let capability of (capabilities | plconfigAppDisplayFmt:1)" class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-4">
                            <img class="app-icon" src="{{capability.img}}">
                        </div>
                        <div class="col-xs-8 text-right">
                            <h1>{{capability.name}}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-11 col-xs-offset-1 text-right">
                            <div>{{capability.description}}</div>
                        </div>
                    </div>
                </div>
                <a href="{{capability.url}}" target="_blank">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!--Group2-->
    <div class="row">
        <div *ngFor="let capability of (capabilities | plconfigAppDisplayFmt:2)" class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-4">
                            <img class="app-icon" src="{{capability.img}}">
                        </div>
                        <div class="col-xs-8 text-right">
                            <h1>{{capability.name}}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-11 col-xs-offset-1 text-right">
                            <div>{{capability.description}}</div>
                        </div>
                    </div>
                </div>
                <a href="{{capability.url}}" target="_blank">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
